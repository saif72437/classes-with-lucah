<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            width: 100vw;
            height: 100vh;
            background-color: lightslategray;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        img{
            position:absolute;
            z-index: 99;
            width: 500px;
            top:225px;
            filter: drop-shadow(2px 2px 5px rgb(51, 51, 51));
        }
        .card{
            background-color: white;
            height: 500px;
            width: 400px;

            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }
        #nike-text{
            position: absolute;
            top: 10%;
            left: 10%;
            color: orangered;
            font-size: 80px;
            z-index: 3;
        }
        #air-zoom{
            position: absolute;
            top: 25%;
            left: 30%;
            font-size: 40px;
            z-index: 4;
        }
        #structure{
            position: absolute;
            top: 32%;
            left: 30%;
            font-size: 40px;
            z-index: 4;
        }
        h1{
            position: absolute;
            top: 10%;
            font-size: 150px;
            right: 5%;
            opacity: 0.1;
            z-index: 2;
        }
        .circle{
            width: 120%;
            height: 400px;
            background-color: orangered;
            position: absolute;
            border-radius: 50%;
            bottom: -50%;
            left: -10%;
        }
        .circle p{
            font-size: 30px;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
    </style>
</head>
<body>
    
    <div class="main">
        <img src="https://www.thenextsole.com/storage/images/FN4322-800.png" alt="">
        <div class="card">
            <h2 id="nike-text">nike</h2>
            <h2 id="air-zoom">air zoom</h2>
            <h2 id="structure">structure</h2>
            <h1>19</h1>
            <div class="circle">
                <p>explore</p>
            </div>
        </div>
    </div>
</body>
</html>
