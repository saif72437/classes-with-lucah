<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating projects using flexbox</title>
    <style>
        *{
            margin: 0;

            padding: 0;
            box-sizing: border-box;
        }
        .main{
            height: 100vh;
            width: 100vw;
            background-color: rgb(61, 84, 92);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
        }
        .card{
            width: 300px;
            background-color: white;
            padding: 8px;
            border-radius: 16px;
        }
        .card img{
            height: 200px;
            width: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .card .text{
            margin: 20px 10px;
        }
        h2{
            font-size: 18px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #212121;
            font-weight: 700;
        }
        p{
            font-size: 12px;
            color: #616161;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        button{
            border: none;
            padding: 8px 10px;
            background-color: lightblue;
            margin-top: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="card">
            <img src="https://i.pinimg.com/1200x/64/b5/bb/64b5bb1148f3e3d4d75fb6fe19e088eb.jpg" alt="">
            <div class="text">
                <h2>Hoodie</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Earum, id.</p>
                <button>Buy Now</button>
            </div>
        </div>
        <div class="card">
            <img src="https://i.pinimg.com/1200x/18/d1/92/18d1926eb3f03023b5dd039fc1776d3d.jpg" alt="">
            <div class="text">
                <h2>Hoodie</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Earum, id.</p>
                <button>Buy Now</button>
            </div>
        </div>
        <div class="card">
            <img src="https://i.pinimg.com/736x/95/8d/ef/958def3e02697e89913883b2850cbf7c.jpg" alt="">
            <div class="text">
                <h2>Hoodie</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Earum, id.</p>
                <button>Buy Now</button>
            </div>
        </div>
        
    </div>
    
</body>
</html>
